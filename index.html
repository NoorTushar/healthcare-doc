<!DOCTYPE html>
<html lang="en" data-theme="light">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Doc Healthcare</title>
      <!-- Font Awesome CDN -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />

      <link
         href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
         rel="stylesheet"
         type="text/css"
      />

      <script src="https://cdn.tailwindcss.com"></script>

      <link rel="stylesheet" href="css/style.css" />

      <script>
         tailwind.config = {
            theme: {
               extend: {
                  colors: {
                     clifford: "#020043",
                     ourPrimary: "#020043",
                  },
               },
            },
         };
      </script>
   </head>
   <body>
      <!-- Header Starts -->
      <header class="max-w-[1170px] md:w-[82%] mx-auto mt-4 md:mt-7">
         <!-- Navbar Start -->
         <nav class="navbar">
            <div class="navbar-start">
               <div class="dropdown">
                  <div
                     tabindex="{0}"
                     role="button"
                     class="btn btn-ghost lg:hidden"
                  >
                     <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                     >
                        <path
                           strokeLinecap="round"
                           strokeLinejoin="round"
                           strokeWidth="2"
                           d="M4 6h16M4 12h8m-8 6h16"
                        />
                     </svg>
                  </div>
                  <ul
                     tabindex="{0}"
                     class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
                  >
                     <li><a>Home</a></li>
                     <li><a>Services</a></li>
                     <li><a>Blog</a></li>
                     <li><a>About us</a></li>
                  </ul>
               </div>
               <a href="#" class="btn btn-ghost text-xl">
                  <img src="assets/logo dark.png" alt="" />
               </a>
            </div>
            <div class="navbar-center hidden lg:flex">
               <ul class="menu menu-horizontal px-1">
                  <li><a>Home</a></li>
                  <li><a>Services</a></li>
                  <li><a>Blog</a></li>
                  <li><a>About us</a></li>
               </ul>
            </div>
            <div class="navbar-end">
               <button class="flex items-center gap-2 secondary-button">
                  Appointment <i class="fa-solid fa-arrow-up rotate-45"></i>
               </button>
            </div>
         </nav>
         <!-- Navbar End -->

         <!-- Banner Start -->
         <div
            class="hero min-h-[470px] rounded-3xl mt-3 bg-center bg-cover bg-no-repeat"
            style="background-image: url('./assets/Rectangle 5.png')"
         >
            <!-- overlay div just -->
            <div class="hero-overlay banner-gradient rounded-3xl"></div>
            <!-- main div -->
            <div
               class="flex flex-col lg:items-center lg:flex-row gap-6 py-10 p-8 md:p-[60px]"
            >
               <!-- Add your content here -->
            </div>
         </div>
         <!-- Banner End -->
      </header>
      <!-- Header End -->

      <!-- Main Start -->
      <main></main>
      <!-- Main End -->
   </body>
</html>
